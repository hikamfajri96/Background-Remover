<div id="remove-bg-tool-container" class="my-blog-tool-wrapper">
    <!-- Load Tailwind & FontAwesome Scoped -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Scoped Styles: Hanya berlaku di dalam ID ini */
        #remove-bg-tool-container {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            background-color: #ffffff !important; /* Paksa background putih */
            color: #1f2937 !important; /* Paksa teks hitam */
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid #e5e7eb;
            overflow: hidden;
            padding: 0;
        }

        /* Paksa Tombol Download supaya warnanya tidak berubah */
        #remove-bg-tool-container .force-btn-style {
            background-color: #16a34a !important; /* Hijau */
            color: #ffffff !important; /* Putih Mutlak */
            text-decoration: none !important;
            font-weight: 700 !important;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border-radius: 8px;
            transition: background-color 0.2s;
        }
        
        #remove-bg-tool-container .force-btn-style:hover {
            background-color: #15803d !important; /* Hijau tua saat hover */
            color: #ffffff !important;
        }

        /* Checkerboard background untuk hasil transparan */
        .transparan-bg {
            background-color: #ffffff;
            background-image: linear-gradient(45deg, #e5e7eb 25%, transparent 25%), 
                              linear-gradient(-45deg, #e5e7eb 25%, transparent 25%), 
                              linear-gradient(45deg, transparent 75%, #e5e7eb 75%), 
                              linear-gradient(-45deg, transparent 75%, #e5e7eb 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2563eb;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

    <!-- Header Tool -->
    <div class="bg-blue-600 p-4 text-center">
        <h2 class="text-white text-lg font-bold m-0" style="color: white !important;">Hapus Background Instan</h2>
        <p class="text-blue-100 text-xs m-0" style="color: #dbeafe !important;">HD Quality • API Powered</p>
    </div>

    <div class="p-5">
        
        <!-- Setup API Key (Hanya muncul jika belum ada key) -->
        <div id="setup-panel" class="mb-4 hidden">
            <div class="bg-yellow-50 border-l-4 border-yellow-400 p-3 rounded">
                <p class="text-xs text-yellow-800 font-bold mb-1" style="color: #854d0e !important;">Setup API Key:</p>
                <input type="text" id="api-key-input" placeholder="Paste API Key Remove.bg disini..." class="w-full text-sm p-2 border rounded mb-2 text-black" style="color: black !important;">
                <button onclick="saveApiKey()" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white text-xs font-bold py-2 rounded" style="color: white !important;">SIMPAN KEY</button>
            </div>
        </div>

        <!-- Upload Zone -->
        <div id="upload-panel">
            <div class="relative border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:bg-blue-50 transition cursor-pointer group bg-white">
                <input type="file" id="file-input" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10" accept="image/png, image/jpeg">
                
                <div class="space-y-2 pointer-events-none">
                    <div class="mx-auto w-12 h-12 bg-blue-100 text-blue-500 rounded-full flex items-center justify-center">
                        <i class="fas fa-cloud-upload-alt text-xl"></i>
                    </div>
                    <p class="text-sm font-bold text-gray-700" style="color: #374151 !important;">Upload Foto</p>
                    <p class="text-xs text-gray-400" style="color: #9ca3af !important;">JPG/PNG (Max 12MB)</p>
                </div>
            </div>
        </div>

        <!-- Loading -->
        <div id="loading-panel" class="hidden py-6 text-center">
            <div class="loader mb-2"></div>
            <p class="text-xs font-semibold text-gray-600" style="color: #4b5563 !important;">Sedang memproses...</p>
        </div>

        <!-- Error -->
        <div id="error-panel" class="hidden mt-4 p-3 bg-red-100 text-red-700 rounded text-xs border border-red-200 relative">
            <button onclick="this.parentElement.classList.add('hidden')" class="absolute top-1 right-2 font-bold" style="color: #b91c1c !important;">×</button>
            <span id="error-text" style="color: #b91c1c !important;">Error message here.</span>
        </div>

        <!-- Result -->
        <div id="result-panel" class="hidden mt-4 space-y-4">
            <!-- Image Container -->
            <div class="relative w-full h-64 transparan-bg rounded border flex items-center justify-center overflow-hidden">
                <img id="result-image" src="" class="max-w-full max-h-full object-contain" alt="Hasil">
            </div>

            <!-- Download Button (FORCED STYLE) -->
            <a id="download-btn" href="#" download="no-bg.png" class="force-btn-style">
                <i class="fas fa-download mr-2"></i> Download HD
            </a>
            
            <button onclick="resetApp()" class="w-full text-center text-gray-500 text-xs hover:text-gray-800 underline mt-2" style="color: #6b7280 !important;">
                Ganti Foto Lain
            </button>
        </div>

    </div>
    
    <!-- Footer -->
    <div class="bg-gray-100 p-2 text-center border-t">
        <button onclick="clearKey()" class="text-[10px] text-gray-400 hover:text-red-500" style="color: #9ca3af !important;">
            <i class="fas fa-key mr-1"></i>Reset API Key
        </button>
    </div>

    <!-- LOGIC SCRIPT -->
    <script>
        // === LOGIC ===
        const setupPanel = document.getElementById('setup-panel');
        const uploadPanel = document.getElementById('upload-panel');
        const loadingPanel = document.getElementById('loading-panel');
        const resultPanel = document.getElementById('result-panel');
        const errorPanel = document.getElementById('error-panel');
        const apiKeyInput = document.getElementById('api-key-input');
        const fileInput = document.getElementById('file-input');
        const resultImg = document.getElementById('result-image');
        const downloadBtn = document.getElementById('download-btn');
        const errorText = document.getElementById('error-text');

        // Check Key on Load
        // Kita pakai setTimeout biar render HTML selesai dulu
        setTimeout(() => {
            const savedKey = localStorage.getItem('rbg_key_v2');
            if (!savedKey) {
                setupPanel.classList.remove('hidden');
            }
        }, 500);

        function saveApiKey() {
            const key = apiKeyInput.value.trim();
            if (key.length < 5) {
                alert("Key terlalu pendek.");
                return;
            }
            localStorage.setItem('rbg_key_v2', key);
            setupPanel.classList.add('hidden');
        }

        function clearKey() {
            if(confirm("Reset API Key?")) {
                localStorage.removeItem('rbg_key_v2');
                location.reload();
            }
        }

        fileInput.addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const apiKey = localStorage.getItem('rbg_key_v2');
            if (!apiKey) {
                alert("API Key belum disave!");
                setupPanel.classList.remove('hidden');
                fileInput.value = "";
                return;
            }

            // UI Reset
            uploadPanel.classList.add('hidden');
            resultPanel.classList.add('hidden');
            errorPanel.classList.add('hidden');
            loadingPanel.classList.remove('hidden');

            const formData = new FormData();
            formData.append('image_file', file);
            formData.append('size', 'auto');

            try {
                const response = await fetch('https://api.remove.bg/v1.0/removebg', {
                    method: 'POST',
                    headers: { 'X-Api-Key': apiKey },
                    body: formData
                });

                if (!response.ok) {
                    const errData = await response.json();
                    let msg = "Gagal memproses.";
                    if(response.status === 403) {
                        msg = "API Key Salah. Silakan Reset Key dibawah.";
                    } else if (response.status === 402) {
                        msg = "Kuota Gratis Habis.";
                    } else if (errData.errors) {
                        msg = errData.errors[0].title;
                    }
                    throw new Error(msg);
                }

                const blob = await response.blob();
                const imgUrl = URL.createObjectURL(blob);
                
                resultImg.src = imgUrl;
                downloadBtn.href = imgUrl; // Update link download
                
                loadingPanel.classList.add('hidden');
                resultPanel.classList.remove('hidden');

            } catch (err) {
                loadingPanel.classList.add('hidden');
                uploadPanel.classList.remove('hidden');
                errorPanel.classList.remove('hidden');
                errorText.innerText = err.message;
            }
        });

        function resetApp() {
            resultPanel.classList.add('hidden');
            uploadPanel.classList.remove('hidden');
            fileInput.value = "";
            resultImg.src = "";
        }
    </script>
</div>
