<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penghapus Background (Fixed Path)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .checkerboard {
            background-color: #ffffff;
            background-image: linear-gradient(45deg, #e5e7eb 25%, transparent 25%), 
                              linear-gradient(-45deg, #e5e7eb 25%, transparent 25%), 
                              linear-gradient(45deg, transparent 75%, #e5e7eb 75%), 
                              linear-gradient(-45deg, transparent 75%, #e5e7eb 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans p-4">

    <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden border border-gray-200">
        <div class="bg-indigo-700 p-6 text-center">
            <h1 class="text-2xl font-bold text-white mb-2"><i class="fas fa-eraser mr-2"></i>Hapus Background V2</h1>
            <p class="text-indigo-200 text-sm">Versi Fix dengan External Resource Path</p>
        </div>

        <div class="p-6">
            <div id="drop-zone" class="border-2 border-dashed border-indigo-300 rounded-lg p-8 text-center hover:bg-indigo-50 transition cursor-pointer relative">
                <input type="file" id="file-input" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" accept="image/*">
                <div class="space-y-3">
                    <i class="fas fa-image text-4xl text-indigo-500"></i>
                    <p class="text-gray-700 font-medium">Pilih Gambar (JPG/PNG)</p>
                    <p class="text-xs text-gray-400">Pastikan koneksi internet stabil untuk download aset AI (~20MB)</p>
                </div>
            </div>

            <!-- Area Debugging (Supaya tau errornya dimana) -->
            <div id="debug-log" class="mt-4 p-3 bg-black text-green-400 font-mono text-xs h-32 overflow-y-auto rounded hidden">
                <div>> System Ready...</div>
            </div>

            <div id="loading-state" class="hidden mt-8 text-center py-6">
                <div class="flex justify-center mb-3">
                    <div class="loader"></div>
                </div>
                <p class="text-gray-800 font-bold animate-pulse">Sedang Memproses...</p>
                <p id="loading-text" class="text-sm text-gray-500 mt-2">Menghubungkan ke server model...</p>
            </div>

            <div id="result-area" class="hidden mt-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <p class="text-xs font-bold text-gray-500">ASLI</p>
                        <img id="original-image" class="w-full h-48 object-contain bg-gray-50 rounded border" src="" alt="Original">
                    </div>
                    <div class="space-y-2">
                        <p class="text-xs font-bold text-gray-500">HASIL</p>
                        <div class="w-full h-48 checkerboard rounded border flex items-center justify-center overflow-hidden">
                            <img id="processed-image" class="max-w-full max-h-full object-contain" src="" alt="Processed">
                        </div>
                    </div>
                </div>

                <button id="download-btn" class="w-full mt-6 bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg shadow transition">
                    <i class="fas fa-download mr-2"></i> Download PNG Transparan
                </button>
                <button id="reset-btn" class="w-full mt-3 bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg transition text-sm">
                    Coba Gambar Lain
                </button>
            </div>
        </div>
    </div>

    <!-- Gunakan versi UMD agar lebih kompatibel dengan browser lama/WebView -->
    <script src="https://cdn.jsdelivr.net/npm/@imgly/background-removal@1.0.4/dist/imgly-background-removal.min.js"></script>

    <script>
        const fileInput = document.getElementById('file-input');
        const dropZone = document.getElementById('drop-zone');
        const loadingState = document.getElementById('loading-state');
        const resultArea = document.getElementById('result-area');
        const originalImg = document.getElementById('original-image');
        const processedImg = document.getElementById('processed-image');
        const downloadBtn = document.getElementById('download-btn');
        const resetBtn = document.getElementById('reset-btn');
        const debugLog = document.getElementById('debug-log');
        const loadingText = document.getElementById('loading-text');

        function log(msg) {
            debugLog.classList.remove('hidden');
            const div = document.createElement('div');
            div.innerText = `> ${msg}`;
            debugLog.appendChild(div);
            debugLog.scrollTop = debugLog.scrollHeight;
        }

        // Konfigurasi Publik Path (KUNCI PERBAIKAN)
        // Kita arahkan browser untuk mengambil aset (model.wasm & onnx) dari CDN yang benar
        const publicPath = "https://static.img.ly/background-removal-data/1.0.0/";

        fileInput.addEventListener('change', handleFileSelect);

        function handleFileSelect(e) {
            const file = fileInput.files[0];
            if (!file) return;

            // Reset UI
            resultArea.classList.add('hidden');
            loadingState.classList.remove('hidden');
            dropZone.classList.add('hidden');
            debugLog.innerHTML = '<div>> Memulai proses...</div>';
            debugLog.classList.remove('hidden');

            const reader = new FileReader();
            reader.onload = (event) => {
                originalImg.src = event.target.result;
                log("Gambar dimuat ke memori browser.");
                processImage(event.target.result);
            };
            reader.readAsDataURL(file);
        }

        async function processImage(imageSrc) {
            try {
                log("Menginisialisasi engine AI...");
                log(`Mengambil model dari: ${publicPath}`);

                // Config Object untuk imgly
                const config = {
                    publicPath: publicPath, // INI YANG SEBELUMNYA KURANG
                    progress: (key, current, total) => {
                        const percent = Math.round((current / total) * 100);
                        if (key.includes('fetch')) {
                            loadingText.innerText = `Download Model AI: ${percent}%`;
                        } else if (key.includes('compute')) {
                            loadingText.innerText = `Sedang Menghapus Background: ${percent}%`;
                        }
                    },
                    debug: true // Aktifkan debug internal library
                };

                // Panggil fungsi global dari script UMD
                // imglyRemoveBackground adalah fungsi global yang di-expose oleh script CDN
                const blob = await imglyRemoveBackground(imageSrc, config);
                
                log("Proses berhasil! Membuat URL gambar...");
                const url = URL.createObjectURL(blob);
                processedImg.src = url;

                downloadBtn.onclick = () => {
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = 'remove-bg-result-' + Date.now() + '.png';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                };

                loadingState.classList.add('hidden');
                resultArea.classList.remove('hidden');
                log("Selesai.");

            } catch (error) {
                console.error(error);
                log("ERROR FATAL: " + error.message);
                log("Cek Console browser untuk detail.");
                loadingState.innerHTML = `
                    <div class="text-red-600 font-bold">Gagal Memproses</div>
                    <div class="text-xs text-left mt-2 p-2 bg-red-50 border border-red-200 text-red-800 overflow-auto">
                        ${error.message}<br>
                        <br>
                        Kemungkinan penyebab:<br>
                        1. Browser Anda memblokir script pihak ketiga (CORS).<br>
                        2. Koneksi internet terputus saat download model.<br>
                        3. WebGL tidak aktif di browser ini.
                    </div>
                    <button onclick="location.reload()" class="mt-4 bg-gray-800 text-white px-4 py-2 rounded">Refresh</button>
                `;
            }
        }

        resetBtn.addEventListener('click', () => {
            location.reload();
        });
    </script>
</body>
</html>
